<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p class="number">0</p>
    </div>
    <section class="flex-container">
        <div class="button-box">
            <button class="AC button">AC</button>
        </div>
        <div class="button-box">
            <button class="root button">âˆš</button>
        </div>
        <div class="button-box">
            <button class="negate button">+/-</button>
        </div>
        <div class="button-box">
            <button class="div button">/</button>
        </div>
        <div class="button-box">
            <button class="seven number-button">7</button>
        </div>
        <div class="button-box">
            <button class="eight number-button">8</button>
        </div>
        <div class="button-box">
            <button class="nine number-button">9</button>
        </div>
        <div class="button-box">
            <button class="multiply button">x</button>
        </div>
        <div class="button-box">
            <button class="four number-button">4</button>
        </div>
        <div class="button-box">
            <button class="five number-button">5</button>
        </div>
        <div class="button-box">
            <button class="six number-button">6</button>
        </div>
        <div class="button-box">
            <button class="rest button">-</button>
        </div>
        <div class="button-box">
            <button class="one number-button">1</button>
        </div>
        <div class="button-box">
            <button class="two number-button">2</button>
        </div>
        <div class="button-box">
            <button class="three number-button">3</button>
        </div>
        <div class="button-box">
            <button class="plus button">+</button>
        </div>
        <div class="button-box">
            <button class="zero number-button">0</button>
        </div>
        <div class="button-box">
            <button class="dot button">.</button>
        </div>
        <div class="button-box">
            <button class="equal button">=</button>
        </div>
        
    </section>

    <script src="main.js"></script>
</body>
</html>
